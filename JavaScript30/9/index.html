        constructor(humidity) {

      function checkHumidityLevel(humidityPercentage) {

      function middleTwo(deck) {
        const deckMiddle = parseInt(deck.length / 2);
        let mitades = [];
        if (deck.length % 2 === 0) {
          mitades.push(deckMiddle - 1, deckMiddle);
        } else {
          mitades.push(deckMiddle);
        }
        const middleDeck = deck.filter((card, index) =>
          mitades.includes(index)
        );
