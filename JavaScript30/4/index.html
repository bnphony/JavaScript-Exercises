function timeToMixJuice(name) {
  switch(name) {
    case 'Pure Strawberry Joy': 
      return 0.5;
    case 'Energizer': case 'Green Garden':
      return 1.5;
    case 'Tropical Island':
      return 3;
    case 'All or Nothing':
      return 5;
    default: 
      return 2.5;
  }
}

function limesToCut(wedgesNeeded, limes) {
  let i = 0;
  let counterWedges = 0;
  while (i < limes.length) {
    switch(limes[i]) {
      case 'small':
        counterWedges += 6;
        break;
      case 'medium':
        counterWedges += 8;
        break;
      default: 
        counterWedges += 10;
    }
    i++;
    console.log('counter: ', counterWedges);
    if (counterWedges >= wedgesNeeded) 
        return i;
  }
  return i--;
}
