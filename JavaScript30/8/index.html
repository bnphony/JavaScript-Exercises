<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Canvas</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥">
    <style>
        html, body {
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="draw" width="800" height="800"></canvas>
    
<script>
    const $canvas = document.querySelector('#draw');
    const ctx = $canvas.getContext('2d');
    $canvas.width = window.innerWidth;
    $canvas.height = window.innerHeight;

    // Design the line
    ctx.strokeStyle = '#BADA55'; 
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.lineWidth = 0; // Size of the line
    ctx.globalCompositeOperation = 'multiply';

    let isDrawing = false;
    // To know when the mouse stopped
    let lastX = 0;
    let lastY = 0;
    let hue = 0;
    let direction = true;

    function draw(e) {
        // Stop the function when they are not moused down
        if (!isDrawing) return; 
        // console.log(e);
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        // Start a line process
        ctx.beginPath();
        // start from 
        ctx.moveTo(lastX, lastY);
        // go to
        ctx.lineTo(e.offsetX, e.offsetY);
        // do the line
        ctx.stroke();
        [lastX, lastY] = [e.offsetX, e.offsetY];

        hue++;
        if (hue >= 360) hue = 0;

        if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
            direction = !direction;
        }
        direction ? ctx.lineWidth++ : ctx.lineWidth--;
    }
    // When mouse is moving
    $canvas.addEventListener('mousemove', draw);

    // When mouse click is pressing
    $canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
    });

    // When mouse up the click
    $canvas.addEventListener('mouseup', () => isDrawing = false);
    // When the mouse get out from the screen
    $canvas.addEventListener('mouseout', () => isDrawing = false);

</script>
</body>
</html>
