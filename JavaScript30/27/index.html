<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click and Drag</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="icon" href="https://fav.farm/â˜¢" />
</head>
<body>
    <div class="items">
        <item class="item item1">01</item>
        <item class="item item2">02</item>
        <item class="item item3">03</item>
        <item class="item item4">04</item>
        <item class="item item5">05</item>
        <item class="item item6">06</item>
        <item class="item item7">07</item>
        <item class="item item8">08</item>
        <item class="item item9">09</item>
        <item class="item item10">10</item>
        <item class="item item11">11</item>
        <item class="item item12">12</item>
        <item class="item item13">13</item>
        <item class="item item14">14</item>
        <item class="item item15">15</item>
        <item class="item item16">16</item>
        <item class="item item17">17</item>
        <item class="item item18">18</item>
        <item class="item item19">19</item>
        <item class="item item20">20</item>
        <item class="item item21">21</item>
        <item class="item item22">22</item>
        <item class="item item23">23</item>
        <item class="item item24">24</item>
        <item class="item item25">25</item>
    </div>
<script>
    const $slider = document.querySelector('.items');
    let isDown = false; // Check if Clicked or Not
    let startX;
    let scrollLeft;

    $slider.addEventListener('mousedown', (e) => {
        isDown = true;
        $slider.classList.add('active');
        // Calculate the x position - left position of the slider
        startX = e.pageX - $slider.offsetLeft;
        // Initial position
        scrollLeft = $slider.scrollLeft;
    });
    $slider.addEventListener('mouseleave', () => {
        isDown = false;
        $slider.classList.remove('active');
    });
    $slider.addEventListener('mouseup', () => {
        isDown = false;
        $slider.classList.remove('active');
    });
    $slider.addEventListener('mousemove', (e) => {
        if(!isDown) return; // stop the function from running
        e.preventDefault(); 
        // Calculate the move
        const x = e.pageX - $slider.offsetLeft;
        // Calculate left/right move
        const walk = (x - startX) * 3; // * 3 increase the speed
        $slider.scrollLeft = scrollLeft - walk;
    });

    

</script>
    
</body>
</html>
