<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Panels</title>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
    <link rel="icon" href="https://fav.farm/âœ…" />
    <link rel="stylesheet" href="solution_2.css">
</head>
<body>
    <div class="panels">
        <div class="panel panel1">
            <p>Hey</p>
            <p>Let's</p>
            <p>Dance</p>
        </div>
        <div class="panel panel2">
            <p>Give</p>
            <p>Take</p>
            <p>Receive</p>
        </div>
        <div class="panel panel3">
            <p>Experience</p>
            <p>It</p>
            <p>Today</p>
        </div>
        <div class="panel panel4">
            <p>Give</p>
            <p>All</p>
            <p>You can</p>
        </div>
        <div class="panel panel5">
            <p>Life</p>
            <p>In</p>
            <p>Motion</p>
        </div>
    </div>

<script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen() {
        console.log("OPEN");
        this.classList.toggle('open');
    }
    function toggleActive(e) {
        console.log(e.propertyName);
        if (e.propertyName.includes('flex')) {
            this.classList.toggle('open-active');
        }
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
    
    
    
    
    
    // <!-- * EJECICIO APARTE -->
    function normalize(score) {
    return 2 * score + 10;
    }

    const params = { score: 400, normalizeFunction: normalize };
    function normalizeScore(params) {
        return params.normalizeFunction(params.score);
    }
    console.log(normalizeScore(params));



    // <!-- ? NULL/UNDEFINED -->
    // Comparador
    // *OJO: < ?? > solo es para comparar NULL/UNDEFINED
    let opcion1 = null;
    console.log(opcion1 ?? 1); // devuelve 1
    let opcion2 = 0;
    console.log(opcion2 ?? 1); // devuelve 0
    console.log(opcion2 || 1); // devuelve 1


</script>
</body>
</html>
